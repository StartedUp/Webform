<!DOCTYPE html>
<html lang="en">
<head>
	<title>CandidateForm</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="loader.js"></script>
	<script type="text/javascript" src="piechart.js"></script>
	<script type="text/javascript" src="preview.js"></script>
	<script type="text/javascript">
	$('[data-toggle="tooltip"]').tooltip({'placement': 'bottom'});
	function preview(element) {
		$(element).change(function () {
			if (this.files && this.files[0]) {
				var reader = new FileReader();
				reader.onload = imageIsLoaded;
				reader.readAsDataURL(this.files[0]);
			}
		});
	};

	function imageIsLoaded(e) {
		$("#myImg").attr('src', e.target.result);
	};
	function path(item) {
		document.getElementById(item.id+"Path").value = document.getElementById(item.id).value.substring(12);		
	};
	</script>
	<style type="text/css">
	.fileUpload {
		position: relative;
		overflow: hidden;
		margin: 10px;
	}
	.fileUpload input.upload {
		position: absolute;
		top: 0;
		right: 0;
		margin: 0;
		padding: 0;
		font-size: 20px;
		cursor: pointer;
		opacity: 0;
		filter: alpha(opacity=0);
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row" id ="header">
			<div class="col-sm-1"><img src="Logo.png"  height="82" width="82"></div>
			<div class="col-sm-4 text-center"><h3>CANDIDATE SCORECARD</h3></div>

			</div>

			</div>
		</div>
		<br>

			</div>
			<div class="col-xs-3" id ="email">

			</div>

			</div>

			</div>
		</div>
		<br><br>	
		<div id='section-2' class='row'>

				</div>

						<input type="checkbox" value="">Not Interested

				</div>
			</form>
		</div>
		<br>

			<div class='col-sm-1 col-sm-offset-4'>

		</div>

			<div class="col-sm-2">

				<button type="button" class="btn btn-success" onclick='$("#resume").click()'>Resume</button>

			<div class="col-sm-2">

			<div class="col-sm-2">

	</body>
	</html>
